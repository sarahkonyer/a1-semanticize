 <body>
 <div id="container">
 	<header>
        <div id="logo">Mozilla Drumbeat</div>	
		<h1>Connect. Share Projects. Hack everything.</h1>
	</header>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>

		</ul>
	</nav>
    <div id="main">
  			<h2>Register to our next event</h2>

	<form action="" enctype="text/plain" method="post">
		<p><label>Name:</label> <input name="name" type="text"></p>

		<p><label>Email:</label> <input name="email" type="text"></p>

		<p><label>Location:</label>
		<select name="location">
			<option value="vancouver">Vancouver</option>
			<option value="victoria">Victoria</option>
			<option value="kootenays">Kootenays</option>
		</select></p>

		<p><label>Gender:</label>
		<input type="radio" name="gender" value="F">Female
		<input type="radio" name="gender" value="M">Male</p>

		<p><label>Experience: </label><br>
		<textarea name="experience"></textarea></p>
		<p><input type="submit" value="Sign Up"></p>
	</form>
    
	</div>
    <footer>
    	<p>Copyright info goes here.</p>
	</footer>
    
	<div id="socmed">
		<ul>
			<li id="twitter"><a href="http://twitter.com/mozilladrumbeat">Twitter</a></li>
			<li id="facebook"><a href="http://www.facebook.com/mozilladrumbeat">Facebook</a></li>
			<li id="flickr"><a href="http://www.flickr.com/search/?w=all&q=drumbeat&m=tags">Flickr</a></li>
		</ul>
	</div>
</div>
